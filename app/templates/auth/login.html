{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}HealthHub - Login{% endblock %}

{% block page_content %}
<div class="page-header">
  <h1>Patient Login</h1>
</div>
<div class="col-md-4">
  {{ wtf.quick_form(form) }}
  <br>
  <p>
      Don't have an account?
      <a href="{{ url_for('auth.register_patient') }}">
        <br> Register here.
      </a>
      <br>
  </p>
</div>
{% endblock %}
